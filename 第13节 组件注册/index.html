<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第13节 组件注册</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <test></test>
    </div>
    <script>
        var vm = new Vue({
            el : "#app",
            data: {

            },
            components: {
                test: {
                    template: "<h1>I am a template.</h1>"
                }
            }
        })
    </script>
</body>
</html>
