<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第12节 组件基础</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <button-counter title="title1: " @clicknow="clicknow"><h2>test slot</h2></button-counter>
        <button-counter title="title2: "></button-counter>
    </div>

    <script>
        Vue.component('button-counter', {
            props: ['title'],
            data: function () {
                return {
                    count: 0
                }
            },
            // template: '<div><h1>test:  </hi><button v-on:click="count++">{{title}} You clicked me {{ count }} times.</button></div>',
            template: '<button v-on:click="clickfunction">You clicked me {{ count }} times.<slot></slot></button>',
            methods:{
                clickfunction : function() {
                    this.count ++;
                    this.$emit("clicknow", this.count);
                }
            }
        })
        var vm = new Vue({
            el: "#app",
            data: {

            },
            methods: {
                clicknow : function(e) {
                    console.log(e);
                }          
            }
        });
    </script>
</body>
</html>
