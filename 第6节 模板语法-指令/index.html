<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第6节 模板语法-指令</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="seen">现在你看到我了</p>
        <a v-bind:href="url">...</a>
        <div v-on:click="click1">
            <div v-on:click.stop="click2">
                click me!
            </div>
        </div>
    </div>
    
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                seen : true,
                url : "http://github.com"
            },
            methods: {
                click1 : function() {
                    console.log('click1');
                },
                click2 : function() {
                    console.log('click2');
                }
            }
        })
    </script>
</body>
</html>
