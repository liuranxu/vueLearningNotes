<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第8节 条件渲染</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-if="awesome">vue is awesome!</h1>
        <h1 v-else>Oh no</h1>
    </div>
    
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                awesome : true
            }
        })
    </script>
</body>
</html>
