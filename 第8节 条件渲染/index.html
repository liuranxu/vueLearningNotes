<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第8节 条件渲染</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app1">
        <h1 v-if="awesome">vue is awesome!</h1>
        <h1 v-else>Oh no</h1>
    </div>
    
    <div id="app2">
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>
    </div>

    <script>
        var vm1 = new Vue({
            el: "#app1",
            data: {
                awesome : true
            }
        })

        var vm2 = new Vue({
            el: "#app2",
            data: {
                type : 'A'
            }
        })

    </script>
</body>
</html>
