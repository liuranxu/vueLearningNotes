<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二节 创建第一个vue应用</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message}}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!'
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于' + new Date().toLocaleString()
            }
        })
    </script>
    <!-- 在控制台修改app.message得值时渲染结果改变 -->
</body>
</html>
